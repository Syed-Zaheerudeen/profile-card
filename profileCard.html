<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project-1</title>
     <!-- css -->
    <link rel="stylesheet" href="profileCard.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    
    <div class="profile-card">
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQft76tKg6I5MYlC2liryTZFGrpVQIzSJUTqQ&usqp=CAU   " alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">KATHERINE</span>
            <span class="job">YouTuber & Blogger</span>
        </div>

        <div class="media-button">
            <a href="#" class="link" style="background: #3b5998;"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link" style="background: #0072b1;"><i class='bx bxl-linkedin'></i></a>
            <a href="#" class="link" style="background: #e1306c;"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="link" style="background: #ff0000;"><i class='bx bxl-youtube' ></i></a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analatics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>

    </div>
    
        

</body>
</html>
